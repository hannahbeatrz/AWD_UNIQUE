<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheels on the bus</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="bus">
            <div class="bus_line top_line"></div>
            <div class="bus_windows"></div>
            <div class="bus_windows"></div>
            <div class="bus_windows"></div>
            <div class="bus_windows"></div>
            <div class="bus_door"></div>
            <div class="bus_line bottom_line1"></div>
            <div class="bus_line bottom_line2"></div>
            <div class="bus_line bottom_line3"></div>
        </div>
        <div class="bus_wheels">
            <div class="bus_wheel"></div>
            <div class="bus_wheel"></div>
        </div>
        <div class="road road_animation"></div>
        <div class="person"></div>
        <div class="button-wrapper">
            <button id="startBtn" class="startBtn">START</button>
            <button id="stopBtn" class="stopBtn">STOP</button>
            <button id="enterBtn" class="enterBtn">ENTER PERSON</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
